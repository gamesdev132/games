<p-card header="Trio" subheader="Meilleur ratio (parties gagnées/jouéees)" [style]="{margin: '1rem'}">
  @for (ratio of ratios; track ratio.playerName) {
    <p class="margin-0">
      {{ ratio.playerName + ' : ' + ratio.ratio + ' (' + ratio.wins + '/' + ratio.gamesPlayed + ')' }}
    </p>
  }
</p-card>
