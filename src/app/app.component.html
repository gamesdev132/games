<main class="main">
  <div class="flex justify-between">
    <div>
      @for (item of items; track item.label) {
        <a [routerLink]="item.routerLink" class="p-button font-bold">
          <span class="ml-2">{{ item.label }}</span>
        </a>
      }
    </div>
    <a [routerLink]="'/addScores'" class="p-button font-bold">
      <span class="ml-2">Ajouter</span>
    </a>
  </div>
</main>
<router-outlet/>
