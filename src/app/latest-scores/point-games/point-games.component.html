<p-carousel [value]="scores" [showIndicators]="false">
  <ng-template let-score pTemplate="item">
    <div class="trio">
      <h5>{{ score.date.toDate().toLocaleDateString() }}</h5>
      @for (player of score.players; track player){
        <p [class]="player.isWinner ? 'winner': ''">{{ player.name}} {{player.total}}</p>
      }
    </div>
  </ng-template>
</p-carousel>
